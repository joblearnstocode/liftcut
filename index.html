<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#0B0D10" />
  <title>LiftCut</title>

  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="styles.css?v=100" />
</head>
<body>
  <header class="top">
    <div class="title">LiftCut</div>
    <div class="sub" id="subhead">Loading…</div>

    <nav class="tabs">
      <button class="tab active" id="tabToday">Today</button>
      <button class="tab" id="tabWorkout">Workout</button>
      <button class="tab" id="tabHistory">History</button>
      <button class="tab" id="tabSettings">Settings</button>
    </nav>
  </header>

  <main class="wrap">

    <!-- TODAY -->
    <section id="paneToday" class="pane">
      <section class="card hidden" id="todayCompleteCard">
        <div class="row">
          <div>
            <div class="h">Completed today</div>
            <div class="s" id="todayCompleteMeta">—</div>
          </div>
          <button class="btn ghost" id="todayViewDetailsBtn">View</button>
        </div>
      </section>

      <section class="card">
        <div class="row">
          <div>
            <div class="h" id="sessionName">—</div>
            <div class="s" id="sessionMeta">—</div>
          </div>
          <button class="btn" id="startBtn">Start</button>
        </div>
        <div class="divider"></div>
        <div class="list" id="exercisePreview"></div>
      </section>
    </section>

    <!-- WORKOUT -->
    <section id="paneWorkout" class="pane hidden">
      <section class="card">
        <div class="row">
          <div>
            <div class="h" id="workoutTitle">Workout</div>
            <div class="s" id="workoutSubtitle">—</div>
          </div>
          <button class="btn ghost" id="finishBtn">Finish</button>
        </div>
      </section>
      <section class="list" id="workoutList"></section>
    </section>

    <!-- DETAIL -->
    <section id="paneDetail" class="pane hidden">
      <section class="card">
        <div class="row">
          <div>
            <div class="h" id="detailTitle">Exercise</div>
            <div class="s" id="detailMeta">—</div>
          </div>
          <button class="btn ghost" id="backBtn">Back</button>
        </div>

        <div class="divider"></div>
        <div class="row tight">
          <div class="pill" id="planPill">Plan —</div>
          <div class="pill subtle" id="restPill">Rest —</div>
        </div>

        <div class="divider"></div>
        <div id="sets"></div>

        <div class="divider"></div>
        <div class="row">
          <button class="btn ghost" id="saveAllBtn">Save</button>
          <button class="btn" id="doneBtn">Done</button>
        </div>
      </section>
    </section>

    <!-- HISTORY -->
    <section id="paneHistory" class="pane hidden">
      <section class="card">
        <div class="h">History</div>
        <div class="list" id="historyList"></div>
      </section>
    </section>

    <!-- SETTINGS -->
    <section id="paneSettings" class="pane hidden">
      <section class="card">
        <div class="h">Settings</div>
        <label class="field">
          <span>Bench working weight (kg)</span>
          <input id="benchW" inputmode="decimal">
        </label>
        <label class="field">
          <span>Bench reps</span>
          <input id="benchR" inputmode="numeric">
        </label>
        <div class="row">
          <div class="s" id="bench1rm">—</div>
          <button class="btn ghost" id="saveSettingsBtn">Save</button>
        </div>
      </section>
    </section>

    <div class="toast hidden" id="toast"></div>
  </main>

  <script src="app.js?v=100"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./sw.js?v=100");
    }
  </script>
</body>
</html>
